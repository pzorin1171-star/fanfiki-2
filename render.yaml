services:
  - type: web
    name: fanfic-portal
    env: node
    region: frankfurt  # Можно выбрать другой регион
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Устанавливается вручную в панели Render
    healthCheckPath: /
    autoDeploy: true
